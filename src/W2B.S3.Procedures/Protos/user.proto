syntax = "proto3";

option csharp_namespace = "W2B.S3.Procedures.Protos";

package user;

service UserService {
  rpc GetUser (GetUserRequest) returns (GetUserReply);
  rpc CreateUser (CreateUserRequest) returns (CreateUserReply);
}

message GetUserRequest {
  string token = 1;
}

message GetUserReply {
  string id = 1;
  float usedSpace = 2;
  string token = 3;
  string dateOfCreating = 4;
}

message CreateUserRequest {
  string name = 1;
  string password = 2;
}

message CreateUserReply {
  string id = 1;
  string token = 2;
}